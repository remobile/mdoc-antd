<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <link rel="stylesheet" type="text/css" href="./build/mdoc-antd.css">
    <script src="./thirdparty/react.min.js"></script>
    <script src="./thirdparty/react-dom.min.js"></script>
    <script src="./build/mdoc-antd.js"></script>
</head>
<body>
    <div id="app" style="width:800px;margin-top:100px;margin-left:200px;"></div>
    <script>
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }
    antd.renderForm('app', {
        url: '/api/admin/test',
        model: [
            {
                label: '手机号码',
                key: 'phone',
                type: 'text',
                rules: 'telephone',
                maxLength: 11,
            },
            {
                label: '验证码',
                key: 'verifyCode',
                type: 'text',
                rules: 'verifyCode',
                maxLength: 6,

            },
            {
                label: '密码',
                key: 'password',
                type: 'text',
                maxLength: 20,
                rules: 'password->rePassword',
            },
            {
                label: '确认密码',
                key: 'rePassword',
                type: 'text',
                placeholder: '两次输入密码保持一致',
                maxLength: 20,
                rules: 'password<-password',
            },
            {
                label: '业务员',
                key: 'salesmanPhone',
                type: 'text',
                disabled: true,
                defaultValue: getQueryString('phone'),
            },
        ],
    });
    </script>
</body>
</html>
