<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Hello World</title>
    <link rel="stylesheet" type="text/css" href="./build/antd.css">
    <script src="./thirdparty/react.min.js"></script>
    <script src="./thirdparty/react-dom.min.js"></script>
    <script src="./build/antd.js"></script>
    <style>
    .container {
        width: 100%;
        display: flex;
        justify-content: center;
    }
    #app {
        width:800px;
        margin-top:100px;
    }
    @media only screen and (max-width: 735px) {
        #app {
            width:100%;
            padding-left: 30px;
            padding-right: 30px;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <div id="app" style=""></div>
    </div>
    <script>
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }
    antd.renderForm('app', {
        url: '/api/client/register',
        model: [
            {
                label: '手机号码',
                key: 'phone',
                type: 'text',
                rules: 'telephone',
                maxLength: 11,
            },
            {
                label: '验证码',
                key: 'verifyCode',
                type: 'text',
                rules: 'verifyCode',
                maxLength: 6,

            },
            {
                label: '密码',
                key: 'password',
                type: 'text',
                maxLength: 20,
                rules: 'password->rePassword',
            },
            {
                label: '确认密码',
                key: 'rePassword',
                type: 'text',
                placeholder: '两次输入密码保持一致',
                maxLength: 20,
                rules: 'password<-password',
            },
            {
                label: '业务员',
                key: 'salesmanPhone',
                type: 'text',
                disabled: true,
                defaultValue: getQueryString('phone'),
            },
        ],
    });
    </script>
</body>
</html>
